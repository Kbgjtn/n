{{define "index"}}
<!doctype html>
<html lang="en">
  {{ template "comp/header" }}
  <body class="bg-[#1c1c1c] text-[#f5f5f5] w-full h-full">
    {{template "comp/navbar" }}

    <section class="min-h-screen h-full flex w-full">
      <div class="container">
        <h1>Hello, htmx!</h1>
        <button
          hx-target="#server-results"
          hx-get="/api/ping"
          hx-swap="innerHTML"
        >
          Server Info
        </button>

        <div id="server-results">
          <p>Server results will go here</p>
          <p>{{ .Message }}</p>
          <p>{{ .Status }}</p>
          <p>{{ .Time }}</p>
        </div>
      </div>
    </section>
    {{ template "comp/footer" }}
  </body>
</html>
{{end}}
